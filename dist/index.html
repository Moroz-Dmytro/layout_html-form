<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a3e4743e.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()"> <div class="form-block"> <fieldset> <legend>Personal information</legend> <label for="surname" class="form-field"> Surname: <input type="text" id="surname" name="Surname" autocomplete="off" required> </label> <label for="name" class="form-field"> Name: <input type="text" id="name" name="UserName" autocomplete="off" required> </label> <label for="age" class="form-field"> How old are You? <input type="number" name="Age" id="age" min="0" max="100" value="12" step="1" required> </label> <label for="bthday" class="form-field"> Full date of birth: <input type="date" name="Birthday" id="bthday"> </label> <label for="Agreement" class="from-field"> I accept the term of the agreement <input type="checkbox" name="Agreement" id="Agreement" required> </label> </fieldset> </div> <div class="form-block"> <fieldset> <legend>Registration</legend> <label for="email" class="form-field"> E-mail: <input type="email" name="E-mail" id="email" placeholder="email@example.com" required> </label> <label for="password"> Password: <input type="password" name="password" id="password" minlength="8" maxlength="20" required> </label> </fieldset> </div> <div class="form-block"> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="cat1"> <input type="radio" name="Cat" id="cat1" value="Yes"> Yes </label> <label for="cat2"> <input type="radio" name="Cat" id="cat2" value="No"> No </label> </div> <label for="color" class="form-field"> What is your favorite color? <input type="color" name="favoriteColore" id="color"> </label> <label for="bedTime" class="form-field"> What time do you go to bed? <input type="time" name="bedTime" id="bedTime"> </label> <label for="cars" class="form-field"> What are your favorite brand of cars? <select name="Cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate" class="form-field"> How do you rate our work? <input type="range" name="Rate" id="rate" min="0" max="10" value="0"> </label> </fieldset> </div> <div class="form-block"> <fieldset> <legend>Additional info</legend> <label for="comments" class="form-field"> Comments: <textarea name="Comments" id="comments"></textarea> </label> <label for="recommend" class="form-field"> Would you recommend us? <select name="Recommend" id="recommend"> <option value="Yes">yes</option> <option value="No">no</option> </select> </label> </fieldset> </div> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
